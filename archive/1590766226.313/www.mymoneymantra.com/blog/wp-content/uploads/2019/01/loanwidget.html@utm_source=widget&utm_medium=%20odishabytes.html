<script>

function onlyNumeric(evt){{var charCode=(evt.which)?evt.which:event.keyCode
if(charCode>31&&(charCode<48||charCode>57))
return false;return true;}}
function validateMobileM(mobile){
	 var value=mobile.value;
	 try{
	 	$(".mobile").hide();
	 	var fDigit=value.substring(0,1);
	 if(!isInteger(value)){
	 	$("#"+mobile.id).parent('div').addClass('fieldReq');
	 	mobile.value="";
	 return false;
	 }
	 if(value.length>10){
	 	$("#"+mobile.id).parent('div').addClass('fieldReq');
	  mobile.value="";return false;}
	 if(value.length<10){
	 	$("#"+mobile.id).parent('div').addClass('fieldReq');
	  mobile.value="";
	  return false;}
	 if(fDigit!=6&&fDigit!=7&&fDigit!=8&&fDigit!=9){
	 	$("#"+mobile.id).parent('div').addClass('fieldReq');
	  mobile.value="";mobile.focus();return false;}
	 if(fDigit==0){
	 	$("#"+mobile.id).parent('div').addClass('fieldReq');
	 	mobile.value="";mobile.focus();return false;}
	 else{
	 	$("#"+mobile.id).parent('div').removeClass('fieldReq');
	  return true;
	  }}catch(e)
	 {alert(e);}}
function lettersOnlyMod(evt){
	var charCode = (evt.which) ? evt.which : event.keyCode
	if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || charCode == 8 || charCode == 32)
		  return true;
		   return false;
}
function isInteger(s)
{var i;for(i=0;i<s.length;i++)
{var c=s.charAt(i);if(((c<"0")||(c>"9")))return false;}
return true;}
function validateEmailModalW(x) {
        		var email = $('#'+x.id).val();
        		var re=/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        		if (!re.test(email)) {		
        			 $("#"+x.id).parent('div').addClass('fieldReq');
       			 $('#'+x.id).val("");
        			return false;
        		}else{
        			$("#"+x.id).parent('div').removeClass('fieldReq');
        			return true;
        		}
}
function callIndianFormatter(x){var dInput=x.value.replace(/[`~!@#$%^&*()_|+\-=?;:'",.N<>\{\}\[\]\\\/]/gi,"");dInput=dInput.replace(/[^\w\s]/gi, '');if(convertAmount(dInput)=="0"){x.value="";}else{x.value=convertAmount(dInput);}}
function convertAmount(x){var res;x=x.toString();var afterPoint='';if(x.indexOf('.')>0)
afterPoint=x.substring(x.indexOf('.'),x.length);x=Math.floor(x);x=x.toString();var lastThree=x.substring(x.length-3);var otherNumbers=x.substring(0,x.length-3);if(otherNumbers!='')
lastThree=','+lastThree;if(afterPoint>.0){res=otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g,",")+lastThree+afterPoint;}else{res=otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g,",")+lastThree;}
return res;}
function callValidation(){
	var count=0;
     if($('#hiddenProductValue').val() == 'personal-loan'){	
      $('#instantApplyPLForm .mandatory').each(
		    function(index){  
		        var input = $(this);
		        if (typeof input.attr('id') != 'undefined'){
		        if(input.val()==null || input.val()=='' || input.val()=='-1'){
			    	$('#'+input.attr('id')).parent('div').addClass('fieldReq');
			    	count++;
			    }else if (input.val()=='-1' || input.val()==''){
			    	$('#'+input.attr('id')).parent('div').addClass('fieldReq');
			    	count++;
			    }else{
			    	$('#'+input.attr('id')).parent('div').removeClass('fieldReq');
			    }
		        }
		    }
		);
		if ($("#agree").length != 0 && !$("#agree").is(":checked")) {
			$('#checkErrorId').css("display","block");				
			count=count+1;
		}else{
       			$('#checkErrorId').css("display","none");				
		}
	if(count!=0){
		return false;
	}else{
       var link=window.location.href;
	link=link.substring(link.indexOf("?")+1);
	$('#utmParametersPL').val(link);

        var form=$('#instantApplyPLForm');
	$.ajax({
		type: "post",
		url: 'https://www.mymoneymantra.com/personal-loan-instant-apply/thank-you.html',
		data: form.serialize(),
		success: function (data) {
		
		}
	});
    	}
     }else{
     $('#instantApplyHLForm .mandatory').each(
		    function(index){  
		        var input = $(this);
		        if (typeof input.attr('id') != 'undefined'){
		        if(input.val()==null || input.val()=='' || input.val()=='-1'){
			    	$('#'+input.attr('id')).parent('div').addClass('fieldReq');
			    	count++;
			    }else if (input.val()=='-1' || input.val()==''){
			    	$('#'+input.attr('id')).parent('div').addClass('fieldReq');
			    	count++;
			    }else{
			    	$('#'+input.attr('id')).parent('div').removeClass('fieldReq');
			    }
		        }
		    }
		);
	if(count!=0){
		return false;
	}else{
        var link=window.location.href;
	link=link.substring(link.indexOf("?")+1);
	$('#utmParametersHL').val(link);
        var form=$('#instantApplyHLForm');
	$.ajax({
		type: "post",
		url: 'https://www.mymoneymantra.com/home-loan-instant-apply/thank-you.html',
		data: form.serialize(),
		success: function (data) {
		
		}
	});
        
	}
     } 
    $('#formDiv').addClass('displayNone');
   $('#thankYouDiv').removeClass('displayNone');

} 
function vaidateName(val){
		if(val.value==null || val.value==''){
		 	$('#'+val.id).parents('div').addClass('fieldReq');
				return false;
		 }else{
