oto: PTI)","bullet-type":"123","id":"20a871a9-4f7e-46da-b40f-68808cdbc9aa","hero-image-s3-key":"thequint/2020-01/80c8efe7-7aa7-4b7a-bc5f-b237774cdb1b/28011_pti1_28_2020_000138b.jpg","contributors":null,"associated-series-collection-ids":[],"cards":[{"story-elements":[{"description":"","type":"text","family-id":"375458d5-535c-45dd-969b-55a806a7679c","title":"","id":"8f8e2c7c-79a0-4c68-b27b-377cf53cb642","metadata":{},"subtype":null,"text":"<p>A 50-year-old COVID-19 patient undergoing treatment in Bengaluru’s Victoria Hospital killed himself early on Monday (27 April) morning by jumping off from the 6th floor of the building. The incident took place shortly after 9 am.</p><p>According to the health department, P466 was suffering from chronic renal failure or chronic kidney disease (CKD) and required dialysis. He was admitted as a patient with severe acute respiratory infection (SARI) on 24 April and had no travel history.</p>"}],"card-updated-at":1587967341911,"content-version-id":"992fd67d-002c-468d-8ef6-a50ff80f96b0","card-added-at":1587967341911,"status":"draft","id":"5847ec6b-5807-4fd2-8671-be7a9b90d33b","content-id":"5847ec6b-5807-4fd2-8671-be7a9b90d33b","version":1,"metadata":{"social-share":{"shareable":true,"title":"COVID-19 Patient Jumps to Death From 6th Floor  in Bengaluru","message":"The 50-year-old died on the spot after jumping off from the sixth floor of Victoria hospital on Monday morning. ","image":{"key":"thequint/2020-01/80c8efe7-7aa7-4b7a-bc5f-b237774cdb1b/28011_pti1_28_2020_000138b.jpg","url":null,"attribution":"(Photo: PTI)","caption":"According to the health department, the patient was a SARI patient and was suffering from chronic renal failure and was undergoing daily dialysis. (Image for representation)","metadata":{"focus-point":[1853,1142],"width":3872,"height":2178}}}}},{"story-elements":[{"description":"","type":"text","family-id":"3ea73db0-32d1-4c01-ab28-de81c2d63be8","title":"","id":"f360f767-54a1-4d4b-b378-2dabfed5ca34","metadata":{},"subtype":null,"text":"<p>“The patient was asymptomatic. A dialysis was conducted on Saturday and was one was due again today (Monday). He was doing well. He went to the sixth floor from the fire exit which was opened for lift repair and jumped outside. All the other fire exits are locked,” medical education minister Dr Sudhakar confirmed.</p><p>He reportedly reached the sixth floor from the fire exit that was open for repairing of the lift and jumped to his death. He died on the spot and his body has been shifted to the mortuary with due precautions.</p><p>The patient had been responding to treatment and was reportedly doing well. Dr Jayanthi, director of Victoria Hospital, confirmed the case of suicide and said that all precautions were being taken.</p><p>According to sources in the Victoria Hospital, the deceased had been stable and was undergoing psychiatric counselling like all other patients. The incident reportedly took place right after the morning rounds on Monday.</p><p>He was also reported to be upset after the the death of P465, a 45-year-old woman, with whom he shared a ward, on Sunday. They were the only two patients in the ward and had been undergoing treatment together for the last few days.</p>"},{"description":"","type":"text","family-id":"f5f07243-a9f8-4930-9e64-45c73d05f383","title":"","id":"7e989422-a11b-4e57-904d-1325a786c788","metadata":{"linked-story":{"headline":"Two Cremation Grounds in Karnataka Turn Away COVID-19 Victim","story-content-id":"eaf3bee3-6d7e-4cfb-b619-0a76d37dece0","highlighted-text":"","id":"eaf3bee3-6d7e-4cfb-b619-0a76d37dece0","highlighted-headline":null},"linked-story-id":"eaf3bee3-6d7e-4cfb-b619-0a76d37dece0"},"subtype":"also-read","text":"Two Cremation Grounds in Karnataka Turn Away COVID-19 Victim"},{"id":"00000000-0000-0000-0000-000000000000","description":"","title":"","subtype":null,"type":"text","text":" <p><em>We&#39;ll get through this! Meanwhile, here&#39;s all you need to know about the <a href="https://www.thequ
