<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../../../maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="../../../../fonts.googleapis.com/css2@family=Fira+Sans&amp;display=swap.css" rel="stylesheet">
<link href="../../../../stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../../../../cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

<script src="../../../../ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>COVID-19 CUBE</title>
<style>
body{
font-family: 'Fira Sans',sans-serif;
}
table{
border:1px solid #000;
    margin-bottom: 0px!important;
}

	
thead,tbody,tr, th, td{
border:none !important;
}
.table td, .table th{padding:0px;}
.covidheaddiv{
font-size: 16px;
}
.confirmedCases, .confirmedCases a ,.totalDeaths, .totalDeaths a, .activeCases, .activeCases a{
color:#fff;
}
.covidTable{
/* background-image: url("livecounter_bg.png");
     height: 100%;*/
     background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
	/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#a0070d+0,e40330+100 */
background: #a0070d; /* Old browsers */
background: -moz-linear-gradient(-45deg,  #a0070d 0%, #e40330 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg,  #a0070d 0%,#e40330 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg,  #a0070d 0%,#e40330 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a0070d', endColorstr='#e40330',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

}
.covidTable td .inSpanCls{
width:100%;
float:left;
}
.covidTable td .inSpanCls span{
font-size:26px;
font-weight:600;
color:#fff000;
background-color:#000;
    padding: 2px 8px;
    border-radius: 5px;
}
.covidTable td{
font-weight:600;
padding-bottom: 0em;
line-height:1.5;
}
.covidheaddiv{
color:#fff;
}
.tableParent{
padding:0;
}
.totalDeaths, .covidheaddiv{
position:relative;
}

.verticleLine{
position:relative;
}
.verticleLine span{
content: '';
    width: auto;
    height: 82px;
    position: absolute;
    border: 0.3px solid #fff;
    top: 4px;
	left: 0;
} 
.covidheaddiv{
padding-bottom:0;
}
  .covidheaddiv::after{
      content: '';
    width: 100%;
    height: 1px;
    position: absolute;
    border: 0.5px solid #fff000;
    bottom: 4px;
    left: 0;
  }
  
 
  @media screen and (max-width: 567px) {
.covidTable td {
        padding-bottom: 0em;
    font-size: 14px;
}
.covidTable td .inSpanCls span {
    font-size: 22px;
	
}
.covidTable td .inSpanCls {
        padding: 2px 0px 2px 0px;
		text-align:center;
}
.verticleLine span {
    height: 76px;
	}
}
 @media screen and (max-width: 430px) {
 .covidTable td {
    font-size: 12px !important;
}
.verticleLine span {
    height: 50px;
	bottom: 14px;
	}
 }
  @media screen and (max-width:320px) {
.verticleLine span {
    height: 50px;
	
	}
 }
</style>
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-12 tableParent">
<table class="table covidTable">
<thead>
<tr>
<th colspan="5" style="padding: 2px 0px 5px 4px;" class="covidheaddiv">COVID-19 | INDIA TRACKER</th>
</tr>
</thead>
<tbody>
<tr width="100%">
<td class="confirmedCases" style="padding: 2px 2px 0px 2px;text-align: center;" width="32%">Confirmed Cases <span class="inSpanCls"><span></span></span></td>
<td class="verticleLine" width="1%"><span></span></td>
<td class="totalDeaths" style="padding: 2px 2px 0px 2px;text-align: center;" width="32%">Total Deaths <span class="inSpanCls"><span></span></span></td>
<td class="verticleLine" width="1%"><span></span></td>
<td class="activeCases" style="padding: 2px 2px 0px 2px;text-align: center;" width="32%">Active Cases<span class="inSpanCls"><span></span></span></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
<script>
$( document ).ready(function() {

  var cubejson = (function () {
                cubejson = null;
                $.ajax({
                    contentType: 'application/json; charset=utf-8',
                    crossDomain: true,
                    dataType: 'json',
                    async: false,
                    url: 'covid-numbers.json',
                    dataType: "json",
                    success: function (data) {
                        cubejson = data;
						console.log(data);
						console.log(data.length);
                    }
                });
                return cubejson;
            })();
console.log(cubejson);
console.log(cubejson.length);

     cubejson.forEach(function(v, i, a){
	if(i == 0){
	$('.activeCases .inSpanCls span').text(a[i].ActiveCases);
	$('.confirmedCases .inSpanCls span').text(a[i].reportCases);
	$('.totalDeaths .inSpanCls span').text(a[i].Deaths);
			
	}
  });
				
			
});
</script>

</body>
</html>
