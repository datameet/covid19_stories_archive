                function createStandard() {

                        }
                        for (let i = 0; i < standard.length; i++) {
                                if (standardToResultDeclarationFlagMap[standard[i]] == true && !JSON.parse(boardAndStandardToResultFieldsAndFlagsMapping[board + "|" + standard[i]]).resultAvailableWithVendor)

                        }

                        if (count == standard.length) {
                                scholarshipCancelButton = false;
                                scholarshipShowFlag = true;
                        }

                        if (scholarshipShowFlag == true) {
                                document.getElementById("cbr-register-widget-5").innerHTML = "";

                                                if (lang == "hi")

                                                if (lang == "mr")
                                                        heading3.innerText = boardMap[board] + " बोर्डाच्या वर्ग " + standardMap[standard[i]]["name"] + " निकालाचे अलर्ट मिळवण्यासाठी नोंदणी करा.";

                function createRegistrationForm(registrationFields, standard) {

                        var form = document.createElement("form");
                        form.setAttribute("id", "cbr-form-" + standard);

                        let inputFieldSet = createInput(registrationFields, standard);
                        let genderFieldSet = createGender(standard);
                        let courseFieldSet = createCourse(standard);
                        let submitDiv = createRegistrationSubmit(standard);
                        let copySubmitDiv = submitDiv.cloneNode(true);
                        copySubmitDiv.style.display = "none";
                        form.appendChild(inputFieldSet);
                        form.appendChild(genderFieldSet);
                        form.appendChild(courseFieldSet);
                        form.appendChild(submitDiv);
                        form.appendChild(copySubmitDiv);

                        submitDiv.addEventListener("click", function (event) {
                                submitDiv.style.display = "none";
                                copySubmitDiv.style.display = "block";
                                validation(copySubmitDiv, submitDiv, registrationFields, standard);
                        });

                        return form;
                }


                function validation(copySubmitDiv, submitDiv, registrationFields, standard) {
                        console.log(standard);
                        document.getElementById("cbr-backend-error-" + standard).style.display = "none";
                        let formUnderConsideration = document.getElementById("cbr-form-" + standard);

                        for (let i = 0; i < registrationFields.length; i++) {
                                var error = document.getElementById("cbr-validation-error-" + inputFields[registrationFields[i]]["name"] + "-" + standard);
                                error.style.display = "none";
                        }

                        for (let i = 0; i < registrationFields.length; i++) {
                                var fieldName = inputFields[registrationFields[i]]["name"];
                                let error = document.getElementById("cbr-validation-error-" + fieldName + "-" + standard);
                                var fieldValue = formUnderConsideration[inputFields[registrationFields[i]]["name"]].value;

                                if (!fieldNameToFunctionMap[fieldName](fieldValue, registrationFields[i], standard)) {
                                        copySubmitDiv.style.display = "none";
                                        submitDiv.style.display = "block";
                                        return;
                                }

                        }

                        if (!isGenderValid(formUnderConsideration["gender"].value, standard)) {
                                copySubmitDiv.style.display = "none";
                                submitDiv.style.display = "block";
                                return;
                        }
                        if (!isCourseValid(formUnderConsideration["course"].value, standard)) {
                                copySubmitDiv.style.display = "none";
                                submitDiv.style.display = "block";
                                return;
                        }

                        onRegistration(copySubmitDiv, submitDiv, registrationFields, formUnderConsideration, standard);

                }

                async function onRegistration(copySubmitDiv, submitDiv, registrationFields, formUnderConsideration, standard) {

                        var rawData = {
                                "board": board,
                                "standard": parseInt(standard),
                                "year": year

                        };

                        for (var i = 0; i < registrationFields.length; i++) {
                                rawData[inputFields[registrationFields[i]]["name"]] = formUnderConsideration[inputFields[registrationFields[i]]["name"]].value.trim();

                        }
                        rawData["gender"] = parseInt(formUnderConsideration[inputFields[6]["name"]].value);
                        rawData["course"] = parseInt(formUnderConsideration[inputFields[7]["name"]].value);
                        let response = await postRequest(domainName + "/api/registration", rawData);
                        let json = await response.json();

                        if (response.status == 200) {
                                sessionStorage.setItem("cbr-user-id", json["id"]);
                                document.getElementById("cbr-register-widget-2").innerHTML = "";
                                document.getElementById("cbr-register-widget-1").style.display = "none";
                                createOtpDivision(board, standard);
                                document.getElementById("cbr-register-widget-2").style.display = "block";


                        }
                        if (response.status == 400) {
                                let backerror = document.getElementById("cbr-backend-error-" + standard);
                                backerror.style.display = "block";
                                backerror.innerText = json["detail"];
                                copySubmitDiv.style.display = "none";
                                submitDiv.style.display = "block";
                                return;
                        }
                        copySubmitDiv.style.display = "none";
                        submitDiv.style.display = "block";

                }

                        submit.setAttribute("style", "text-align:center");

                function setCookie(cname, cvalue, exdays) {
                        let d = new Date();
                        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                        let expires = "expires=" + d.toUTCString();
                        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
                }

                function getCookie(cname) {
                        let name = cname + "=";
                        let decodedCookie = decodeURIComponent(document.cookie);
                        let ca = decodedCookie.split(';');
                        for (let i = 0; i < ca.length; i++) {
                                let c = ca[i];
                                while (c.charAt(0) == ' ') {
                                        c = c.substring(1);
                                }
                                if (c.indexOf(name) === 0) {
                                        return c.substring(name.length, c.length);
                                }
                        }
                        return '';
                }


                async function postRequest(url, data) {

                        let headers = {
                                "Content-Type": "application/json",
                                Accept: "application/json"
                        };
                        data = data || {};
                        const response = await fetch(url, {
                                headers,
                                method: "POST",
                                body: JSON.stringify(data)
                        }).catch(error => { console.error(error); });
                        return response;

                }

                function getRequest(url) {
                        let commentToken = getCookie('commentEngineToken');
                        console.log("commentToken " + commentToken);
                        let headers = commentToken ? {
                                Authorization: `${commentToken ? 'Bearer ' + commentToken : ''}`,
                                "Content-Type": "application/json",
                                Accept: "application/json"
                        } : {};
                        return fetch(url, { headers }).then(res => res.json())
                }

                async function otpValidation(copySubmitDiv, submitDiv, board, standard, userId) {
                        let list = [];
                        let dict = {
                                "board": board,
                                "standard": parseInt(standard),
                                "url": location.protocol + '//' + location.host + location.pathname
                        }

                        var invalid = document.getElementById("cbr-invalid-otp-div");
                        invalid.style.display = "none";
                        let data = {
                                "id": userId,
                        }
                        let form = document.getElementById("otp-verification-form");
                        data["otp_code"] = form["otp"].value;
                        let response = await postRequest(domainName + "/api/otp-verify", data);
                        let json = await response.json();
                        if (response.status == 200) {
                                // setCookie("cbr-form-show", "true", 0.25);

                                let cookieValue = getCookie("cbr-form-data");
                                if (cookieValue == "") {
                                        list.push(dict);
                                        cookieValue = JSON.stringify(list);
                                }
                                else {
                                        let jsonList = JSON.parse(cookieValue);
                                        for (let i = 0; i < jsonList.length; i++) {
                                                list.push(jsonList[i]);
                                        }
                                        list.push(dict);
                                        cookieValue = JSON.stringify(list);
                                }

                                setCookie("cbr-form-data", cookieValue);
                                document.getElementById("cbr-register-widget-3").innerHTML = "";
                                document.getElementById("cbr-register-widget-2").style.display = "none";
                                createThankYouDivision();
                                document.getElementById("cbr-register-widget-3").style.display = "block";
                        }
                        else {
                                invalid.innerHTML = json["detail"];
                                invalid.style.display = "block";
                        }
                        copySubmitDiv.style.display = "none";
                        submitDiv.style.display = "block";
                }

                function isCsfNameValid(value, inputFieldsKey) {
                        value = value.trim();
                        let pattern = /^[A-Za-z ]+$/;
                        let fieldName = scholarshipInputFields[inputFieldsKey]["name"];
                        let error = document.getElementById("csf-validation-error-" + fieldName);
                        if (value == "") {
                                if (scholarshipInputFields[inputFieldsKey]["required"] == "true") {
                                        error.style.display = "block";
                                        error.innerText = "Please enter your " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                else
                                        return true;
                        }
                        else {
                                if (value.length < 3 || value.length > 30) {
                                        error.style.display = "block";
                                        error.innerText = "Invalid " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                if (value.match(pattern) == null) {
                                        error.style.display = "block";
                                        error.innerText = "Invalid " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                return true;
                        }
                }

                                }

                                }
                                return true;
                        }
                }

                function isCsfEmailValid(value, inputFieldsKey) {
                        value = value.trim();
                        let fieldName = scholarshipInputFields[inputFieldsKey]["name"];

                        let pattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                        if (value == "") {
                                if (scholarshipInputFields[inputFieldsKey]["required"] == "true") {
                                        error.style.display = "block";
                                        error.innerText = "Please enter your " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                else
                                        return true;

                        }
                        else {
                                if (value.length > 50) {
                                        error.style.display = "block";
                                        error.innerText = "Invalid " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                if (value.match(pattern) == null) {
                                        error.style.display = "block";
                                        error.innerText = "Please enter a correct " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;

                                }
                                return true;
                        }

                }

                function isCsfMobileNumberValid(value, inputFieldsKey) {
                        value = value.trim();
                        let fieldName = scholarshipInputFields[inputFieldsKey]["name"];
                        let error = document.getElementById("csf-validation-error-" + fieldName);
                        let pattern = /^[6-9][0-9]+$/;
                        if (value == "") {
                                if (scholarshipInputFields[inputFieldsKey]["required"] == "true") {
                                        error.style.display = "block";
                                        error.innerText = "Please enter your " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                else
                                        return true;
                        }
                        else {

                                if (value.length != 10) {
                                        error.style.display = "block";
                                        error.innerText = "Please enter 10 digit " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                if (value.match(pattern) == null) {
                                        error.style.display = "block";
                                        error.innerText = "Invalid " + scholarshipInputFields[inputFieldsKey]["en"].toLowerCase() + ".";
                                        return false;
                                }
                                return true;
                        }

                }

                async function scholarshipOtpValidation(copySubmitDiv, submitDiv, userId) {

                        let invalid = document.getElementById("csf-invalid-otp-div");

                        invalid.style.display = "none";
                        let data = {
                                "id": userId,
                        }
                        let form = document.getElementById("csf-otp-verification-form");
                        if (form["mailOtp"])
                                data["mailOTPCode"] = form["mailOtp"].value;
                        data["mobileOTPCode"] = form["mobileOtp"].value;
                        let response = await postRequest(domainName + "/api/scholarship-otp-verify/", data);
                        let json = await response.json();

                        if (response.status == 200) {

                                document.getElementById("csf-thanks-screen").innerHTML = "";
                                document.getElementById("csf-register-widget-6").style.display = "none";
                                createScholarshipThankYouDivision();
                                document.getElementById("csf-thanks-screen").style.display = "block";
                        }
                        else {
                                invalid.innerHTML = json["detail"];
                                invalid.style.display = "block";
                        }
                        copySubmitDiv.style.display = "none";
                        submitDiv.style.display = "block";
                }
